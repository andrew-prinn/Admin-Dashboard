<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="header">
        </div>
        <div id="sidebar">
            <div id="dashboard"><img src="assets/view-dashboard.png" alt="">Dashboard</div>
            <div class="sidebar-section">
            <div class="item"><img src="assets/home.png" alt=""> Home</div>
            <div class="item"><img src="assets/card-account-details.png" alt=""> Profile</div>
            <div class="item"><img src="assets/message-text-outline.png" alt=""> Messages</div>
            <div class="item"><img src="assets/history.png" alt=""> History</div>
            <div class="item"><img src="assets/playlist-check.png" alt=""> Tasks</div>
            <div class="item"><img src="assets/account-group.png" alt=""> Communities</div>
         </div>
         <div class="sidebar-section">
            <div class="item"><img src="assets/cog-outline.png" alt=""> Settings</div>
            <div class="item"><img src="assets/lifebuoy.png" alt=""> Support</div>
            <div class="item"><img src="assets/shield-check.png" alt=""> Privacy</div>
        </div>
        </div>
        <div id="main-content"> 
            <div id="projects-container">
                <h2 class="section-header">Your Projects</h2>
                <div id="projects-grid">
                    <div class="project">Project 1</div>
                    <div class="project">Project 2</div>
                    <div class="project">Project 3</div>
                    <div class="project">Project 4</div>
                    <div class="project">Project 5</div>
                    <div class="project">Project 6</div>
                </div>
            </div>
            <div id="announcements-container">
                <h2 class="section-header">Announcements</h2>
                <div id="announcements-grid">
                    <div class="announcement">Announcement 1</div>
                    <div class="announcement">Announcement 2</div>
                    <div class="announcement">Announcement 3</div>
                </div>
            </div>
            <div id="trending-container">
                <h2 class="section-header">Trending</h2>
                <div id="trending-grid">
                    <div class="trend">Trend 1</div>
                    <div class="trend">Trend 2</div>
                    <div class="trend">Trend 3</div>
                    <div class="trend">Trend 4</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
